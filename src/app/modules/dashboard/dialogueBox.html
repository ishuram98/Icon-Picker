<div class="row">
  <button class="top-left" mat-raised-button [matMenuTriggerFor]="categories">{{titleChosen}} <mat-icon>
      keyboard_arrow_down</mat-icon></button>
  <mat-menu #categories="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="Material">Material</button>
    <button mat-menu-item [matMenuTriggerFor]="Icofont">Icofont</button>
  </mat-menu>

  <mat-menu #Material="matMenu">
    <div *ngFor="let icon of IconPicker.Material |keyvalue">
      <button mat-menu-item (click)="selectIcon(selectedOption = icon.key,'Material')">
        {{icon.key}}
      </button>
    </div>
  </mat-menu>

  <mat-menu #Icofont="matMenu">
    <div *ngFor="let icon of IconPicker.IcoFont | keyvalue">
      <button mat-menu-item (click)="selectIcon(selectedOption = icon.key,'IcoFont')">
        {{icon.key}}
      </button>
    </div>
  </mat-menu>

  <div></div>

  &nbsp;&nbsp;
  <div class="top-right">

    <!--<div class="form-group">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
  </div>
  <mat-option *ngFor="let item of IconPicker | filter:term">
    {{item.firstName}}
  </mat-option>-->

    <form class="example-form">

      <input type="text" [(ngModel)]="name" name="Search" placeholder="Search icon" [formControl]="control"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let icon of filteredIcons | async" [value]="icon">
          {{icon}}
        </mat-option>
      </mat-autocomplete>

    </form>
  </div>
</div>

<div class="mat-typography">
  <div class="row">
    <div class="col-sm-2" (click)="changeIcon(name)">
      <div class="center">
        <mat-icon>{{name}} </mat-icon>
        <p style="word-wrap: break-word;">{{name}}</p>
      </div>
    </div>

    <div class="col-md-2" (click)="changeIcon('icofont icofont-'+name)"
      ng-repeat="x in IconPicker.IcoFont.WebApplication | filter : name">
      <div class="center">
        <mat-icon> <span [class]="'icofont icofont-'+name"></span> </mat-icon>
        <span class="icon-item-title">{{name}}</span>
      </div>
    </div>
  </div>
</div>

<br>


<mat-dialog-content class="mat-typography">
  <div class="container-fluid" style="display:inline-block;">

    <!-- Providing ngIf condition for IcoFont and Material -->
    <ng-container *ngFor="let category of IconPicker | keyvalue">
      <ng-container *ngFor="let subdivision of category.value | keyvalue">
        <ng-container *ngFor="let subdiv of subdivision.value | keyvalue">
          <ng-container *ngIf="subdiv.key =='content' ">
            <div class="container">
              <div class="top-left">
                <h4>{{category.key}}/{{subdivision.key}}</h4>
              </div>
              <div class="top-right"><button mat-raised-button (click)="toggle(subdivision.value)">More<mat-icon>
                    {{icon1  ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon></button></div>
            </div>
            <div class="row" style="display:flex;">
              <ng-container>
                <div class="col-sm-2" *ngFor="let icon of subdiv.value | slice:0:6;" title={{icon}}>
                  <div class="center">
                    <ng-container *ngIf="category.key ==='IcoFont' ">
                      <mat-icon (click)="changeIcon('icofont '+icon)"> <span [class]="'icofont '+icon"></span>
                      </mat-icon>
                      <span class="icon-item-title">{{icon}}</span>
                    </ng-container>
                    <ng-container *ngIf="category.key ==='Material' ">
                      <mat-icon (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span> </mat-icon>
                      <span class="icon-item-title" style="word-wrap: break-word;">{{icon}}</span>
                    </ng-container>
                  </div>
                </div>

                <mat-accordion>
                  <div [hidden]="subdivision.value['hidden']" [(ngModel)]="subdivision.value['hidden']" ngDefaultControl
                    name="toggle" [ngModelOptions]="{standalone: true}">
                    <div class="row">
                      <div class="col-sm-2 " *ngFor="let icon of subdiv.value | slice:6;" title={{icon}}>
                        <div class="center">
                          <ng-container *ngIf="category.key ==='IcoFont' ">
                            <mat-icon (click)="changeIcon('icofont '+icon)"> <span [class]="'icofont '+icon"></span>
                            </mat-icon>
                            <span class="icon-item-title">{{icon}}</span>
                          </ng-container>
                          <ng-container *ngIf="category.key ==='Material' ">
                            <mat-icon (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span>
                            </mat-icon>
                            <span class="icon-item-title" style="word-wrap: break-word;">{{icon}}</span>
                          </ng-container>
                        </div>
                      </div>
                    </div>
                  </div>
                </mat-accordion>
              </ng-container>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>


    <!-- <div class="row" style="height: 300px;" >

    </div>-->

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
